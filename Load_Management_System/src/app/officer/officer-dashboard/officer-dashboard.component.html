<div class="officer-dashboard">
  <h2>Officer Dashboard</h2>
  <button (click)="logout()">Logout</button>

  <h3>Assigned Loans</h3>
  <table>
    <tr>
      <th>Id</th>
      <th>Customer</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let l of loans">
      <td>{{ l.id }}</td>
      <td>{{ l.customer?.fullName }}</td>
      <td>{{ l.amount }}</td>
      <td>{{ l.status }}</td>
      <td><button (click)="selectLoan(l)">Select</button></td>
    </tr>
  </table>

  <div *ngIf="selectedLoanId">
    <h3>Update Verifications for Loan #{{ selectedLoanId }}</h3>

    <div>
      <h4>Loan Verification</h4>
      <label>Status</label>
      <input [(ngModel)]="loanVerification.status" name="lvStatus" />
      <label>Remarks</label>
      <input [(ngModel)]="loanVerification.remarks" name="lvRemarks" />
      <button (click)="saveLoanVerification()">Save Loan Verification</button>
    </div>

    <div>
      <h4>Background Verification</h4>
      <label>Status</label>
      <input [(ngModel)]="bgVerification.status" name="bgStatus" />
      <label>Remarks</label>
      <input [(ngModel)]="bgVerification.remarks" name="bgRemarks" />
      <button (click)="saveBgVerification()">Save Background Verification</button>
    </div>
  </div>

  <h3>Help Reports</h3>
  <ul>
    <li *ngFor="let r of helpReports">
      <strong>{{ r.title }}</strong> - {{ r.description }}
    </li>
  </ul>
</div>
